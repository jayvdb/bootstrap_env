# http://doc.pytest.org/en/latest/customize.html#builtin-configuration-file-options

[pytest]
testpaths = bootstrap_env_tests

# http://doc.pytest.org/en/latest/customize.html#confval-norecursedirs
norecursedirs = .* .git __pycache__ coverage* dist bootstrap_env/boot_source
addopts =
    --verbose
    --showlocals
    #--trace-config
    --doctest-modules
    --no-cov-on-fail
    --cov
    --cov-report=term-missing
    --cov-report xml:coverage.xml
    --cov-report html:coverage_html/
    --cov-config pytest.ini
    # per-test capturing method: one of fd|sys|no:
    # --capture=no
    # run the last failures first:
    --failed-first
doctest_optionflags = ALLOW_UNICODE ELLIPSIS


##############################################################################
# coverage config
#
# https://coverage.readthedocs.io/en/latest/config.html
#

[run]
branch = True
source = bootstrap_env
omit = bootstrap_env/boot_source/*

[report]
# Regexes for lines to exclude from consideration
exclude_lines =
    # Have to re-enable the standard pragma
    pragma: no cover

    # Don't complain about missing debug-only code:
    def __repr__
    if self\.debug

    # Don't complain if tests don't hit defensive assertion code:
    raise AssertionError
    raise NotImplementedError

    # Don't complain if non-runnable code isn't run:
    if __name__ == .__main__.:

ignore_errors = True
